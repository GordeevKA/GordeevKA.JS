<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
console.log(10 + 10 + "10")//2010 - числа складываются, затем конкатенация
console.log(10 + "10" + 10)//101010 - конкатенация, так как по середине строка
console.log(10 + 10 + +"10")//30 - унарный + преобразует строки в числа
console.log(10 / -"")// -Infinity -преобразует строки в числа, деление на -0 дает -бесконечность
console.log(10 / +"2,5")//Nan - думал будет 4, затрудняюсь ответить
</script>
</body>
